<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index4.css" media="screen"/>
        <script src="https://kit.fontawesome.com/cc13a41258.js" crossorigin="anonymous"></script>
        <script src="index4.js"></script>
    </head>
    <title>LOGIN PAGE</title>
    <body>
        
        <div class="login">
          <h1>Login</h1>
        

           <div class="textbox">
                <i id="icon" class="fas fa-user" aria-hidden="true"></i>
                <input  id="user" type="text" placeholder="Username" name="" value="">
            </div>

            <div class="textbox">
                <i class="fas fa-key" aria-hidden="true"></i>
                <input id="pass" type="password" placeholder="Password" name="" value="">
            </div>

            <input type="submit" onclick="return change()" class="btn" value="Sign in" >

        </div>
    </body>
</html>
